<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增农田管理员--系统农田管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{//at.alicdn.com/t/font_974748_0ivq0nqh8i9j.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/fonts/iconfont.css}" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            min-width: 15%;
            float: left;
            margin-right: 0;
        }

        .layui-form-item .role-box {
            position: relative;
        }

        body {
            margin: 0px;
            padding: 0px;
            background-color: #d2d2d2;
        }

        .layui-card {
            margin-top: 10px;
        }
        .nameTitle{
            font-size: large;
            font-style: inherit;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-row layui-col-space12">
                <div class="layui-col-md6 layui-col-md-offset3" style="height: 400px">
                    <div class="layui-card" style="height: 350px">
                        <div class="layui-card-header nameTitle">农田管理员属性</div>

                        <div class="layui-card-body">
                            <div class="layui-row">
                                <table class="layui-table">
                                    <colgroup>
                                        <col width="150">
                                        <col width="200">
                                        <col>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>请选择</th>
                                        <th>用户名称</th>
                                        <th>用户身份</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="user : ${allHaveManagerIdeneityUserList}">
                                    <tr>
                                        <input type="hidden" th:value="${user.id}" name="userId" id="userId" />
                                        <td><input type="checkbox" id="switch" name="switch" lay-skin="switch" th:value="${user.id}"></td>
                                        <td th:text="${user.nickName}"></td>
                                        <td th:text="${user.identity}">人生就像是一场修行</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="layui-card-body" >
                            <span style="font-size: larger;color: #bd2c00" th:text="${error}"></span>
                        </div>
                    </div>
                </div>
                <shiro:hasPermission name="farm:manager:list">
                    <div class="layui-form-item" style="padding-left: 30%;">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button class="layui-btn" lay-submit="" lay-filter="addFarmManager">立即提交</button>
                        </div>
                    </div>
                </shiro:hasPermission>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/farmmanager/farmmanagerAdd.js}"></script>
</body>
</html>

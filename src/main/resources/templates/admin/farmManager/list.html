<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>农田管理员检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="s_key" placeholder="可以输入管理员昵称" class="layui-input search_input">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
            <shiro:hasPermission name="farm:user:add">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" data-type="addFarm">添加管理员</a>
                </div>
            </shiro:hasPermission>
          <!--  <shiro:hasPermission name="farm:user:delete">
                <div class="layui-inline">

                </div>
            </shiro:hasPermission>-->
                <div class="layui-inline" style="margin-left: 400px">
                    <a class="layui-btn" data-type="">管理员类别</a>
                </div>
            <shiro:hasPermission name="farm:user:delete">
                <div class="layui-inline">
                    <span class="iconfont iconfontLogo">&#xe6a2;</span>
                    <span class="layui-badge layui-bg-green" th:text="${tepmerManagerCount}"></span>
                    <!--<a class="layui-btn layui-btn-normal" data-type="deleteSome">1</a>-->
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="farm:user:delete">
                <div class="layui-inline">
                    <span class="iconfont iconfontLogo">&#xe609;</span>
                    <span class="layui-badge layui-bg-green" th:text="${humManagerCount}"></span>
                    <!--<a class="layui-btn layui-btn-normal" data-type="deleteSome">3</a>-->
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="farm:user:delete">
                <div class="layui-inline">
                    <span class="iconfont iconfontLogo">&#xe63b;</span>
                    <span class="layui-badge layui-bg-green" th:text="${illManagerCount}"></span>
                    <!--<a class="layui-btn layui-btn-normal" data-type="deleteSome">5</a>-->
                </div>
            </shiro:hasPermission>
        </form>
    </div>
</fieldset>

<div class="layui-form users_list">
    <table class="layui-table" id="farmManager-table" lay-filter="farmManagerList"></table>
    <script type="text/html" id="farmManagerBar">
        <!--<shiro:hasPermission name="farm:user:edit">-->
            <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->

            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </shiro:hasPermission>
    </script>
</div>

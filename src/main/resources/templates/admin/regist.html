<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册-SAAS云检测系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/admin/css/regist.css}" media="all"/>
</head>
<body>
<div class="video_mask"></div>
<div class="login">
    <h1>SAAS-用户注册</h1>
    <form class="layui-form" th:action="@{/admin/regist}">

        <hr/>
        <div  id="insertForm"></div>
    <!--    <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="text" autocomplete="off">
        </div>-->
        <div class="layui-form-item">
            <input class="layui-input" name="nickName" placeholder="昵称" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="tel" placeholder="手机号码" lay-verify="phone" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="email" placeholder="邮箱" lay-verify="email" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="identity" placeholder="身份" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="requestPlace" placeholder="常用地址" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="age" placeholder="年龄" lay-verify="number" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
            <div class="code"><img th:src="@{/getCaptcha}" width="116" height="36" th:id="randImage"></div>
        </div>
     <!--   <div class="layui-form-item">
            <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住帐号?">
        </div>-->

        <button class="layui-btn login_btn registType" lay-submit lay-filter="regist" >注册认证</button>

    </form>
    <button class="layui-btn login_btn returnLogin">返回登录</button>

</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/regist.js}"></script>
</body>
</html>

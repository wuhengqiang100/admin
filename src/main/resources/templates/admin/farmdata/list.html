<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>农田数据管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_974748_wjk5z1f6gsl.css" media="all"/>
    <link rel="stylesheet" th:href="@{/static/admin/css/farmdataList.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/fonts/iconfont.css}" media="all"/>
    <link rel="stylesheet" th:href="@{//at.alicdn.com/t/font_974748_0ivq0nqh8i9j.css}" media="all"/>
</head>
<body class="">
<div class="wrap-container welcome-container">
    <div class="row">
        <div class="welcome-left-container col-lg-9" style="padding-top: 15px">
            <div class="data-show" >
                <ul class="clearfix" style="width: 980.7px;height: 110px;position: fixed;z-index: 99;margin-bottom: 120px" >
                    <shiro:hasPermission name="farm:farmdata:temper">
                        <li class="col-sm-12 col-md-4 col-xs-12">
                            <a href="javascript:;" class="clearfix">
                                <div class="icon-bg bg-org f-l layui-anim layui-anim-up">
                                    <span class="iconfont">&#xe6a2;</span>
                                </div>
                                <div class="right-text-con">
                                    <p class="name">温度</p>
                                    <p><span class="color-org">89</span>数据<span class="iconfont">&#xe628;</span></p>
                                </div>
                            </a>
                        </li>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="farm:farmdata:hum">
                        <li class="col-sm-12 col-md-4 col-xs-12">
                            <a href="javascript:;" class="clearfix">
                                <div class="icon-bg bg-blue f-l">
                                    <span class="iconfont">&#xe63b;</span>
                                </div>
                                <div class="right-text-con">
                                    <p class="name">湿度</p>
                                    <p><span class="color-blue">189</span>数据<span class="iconfont">&#xe628;</span></p>
                                </div>
                            </a>
                        </li>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="farm:farmdata:sun">
                        <li class="col-sm-12 col-md-4 col-xs-12">
                            <a href="javascript:;" class="clearfix">
                                <div class="icon-bg bg-green f-l">
                                    <span class="iconfont">&#xe609;</span>
                                </div>
                                <div class="right-text-con">
                                    <p class="name">光照</p>
                                    <p><span class="color-green">221</span>数据<span class="iconfont">&#xe60f;</span></p>
                                </div>
                            </a>
                        </li>
                    </shiro:hasPermission>
                </ul>
            </div>
            <!--图表-->
            <div class="chart-panel panel panel-default" style="width: 949.1px;height: 460px;position: fixed;z-index: 99;margin-top: 100px;padding:
             0px" >
                <!--<button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger allSee">全屏图表</button>-->
                <div class="panel-body" id="chart" style="height: 480px;width:930px;padding: 0px">
                </div>
            </div>
        </div>
        <div class="welcome-edge col-lg-3">
            <div class="" style="margin-top: 0;margin-bottom: 150px;width: 305.3px;position: fixed;z-index: 99;">
                <div class="panel-header" style="padding: 2px;background-color: #393D49">
                    <button  class="layui-btn layui-btn-fluid layui-btn-lg layui-btn-normal" style="font-size: large;">我的农田</button>
                </div>
            </div>
            <!--农田信息-->
            <div style="margin-top: 54px;position: relative">
                <div class="panel panel-default contact-panel" th:each="farm:${farmList}">
                    <div class="panel-header" style="height: 10px">名称:<span th:text="${farm.name}">110</span></div>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

                        <div class="panel-body" style="height: 50px">
                            <div class="layui-row">
                                <div class="layui-col-md7">
                                    <p>地址:<span th:text="${farm.location}"></span></p>
                                    <p>面积:<span th:text="${farm.size}"></span>&nbsp;<span class="iconfont" style="font-size: 25px;text-align:
                                    center">
                                        &#xe620;</span></p>
                                    <p>备注：<span th:text="${farm.remarks}"></span></p>
                                </div>
                                <div class="layui-col-md4  layui-col-md-offset1">
                                    <div class="layui-row">  <button class="layui-btn layui-btn-radius layui-btn-normal">查看</button></div>
                                    <div class="layui-row" style="margin-top: 4px"><button class="layui-btn layui-btn-radius">详情</button></div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{//at.alicdn.com/t/font_974748_wjk5z1f6gsl.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/farmdata/farmdataList.js}"></script>
<script type="text/javascript" th:src="@{/static/echarts/echarts.common.min.js}"></script>
</body>
</html>
